<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
        <a href="./index.html">HOME</a>
    </header>
    <hr/>
    <br/>
    <table>

        <caption>Notas em matemática turma 03</caption>
        <thead>
            <tr>
                <th>Nome do estudante</th>
                <th>Nota do estudante</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Estudante A</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Estudante B</td>
                <td>8.0</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Média da turma</td>
            <td>8.5</td>
        </tfoot>

    </table>

</body>
</html>
