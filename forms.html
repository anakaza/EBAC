<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <header>
        <h1>Formulários</h1>
        <a href="./index.html">HOME</a>
    </header>
    <hr/>

    <form>

        <br/><input type="text" placeholder="Seu nome"/> <br/>
        
        <br/><label for="email">Seu e-mail:</label>
        
        <br/><input id="email" type="email"/> <br/>
        
        <br/><input type="tel" placeholder="Seu telefone"/> <br/>
        
        <br/><input type="number" max="10" min="1" step="1"/> <br/>
        
        <br/><input type="file"/> <br/>

        <br/><input type="color"/> <br/>
        
        <br/><input id="checkbox-termos" type="checkbox"/>
        <label for="checkbox-termos">Aceitos os termos</label><br/>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"/> <label for="cor-vermelha">Vermelho</label> <br/>
        <input type="radio" name="cor-favorita" id="cor-azul"/> <label for="cor-azul">Azul</label> <br/>
        <input type="radio" name="cor-favorita" id="cor-amarelo"/> <label for="cor-amarelo">Amarelo</label> <br/>
    
        <p>
            Qual seu filme favorito?
        </p>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select> <br/>

        <textarea></textarea><br/>
        
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>


    </form>

</body>
</html>
