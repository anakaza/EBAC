<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo_07_tarefa</title>
    <link rel="stylesheet" href="./main2.css">

<body>
    <h2>Comparação de números</h2>

    <form id="form">
        <div class="container">
            <div class="box">

                <label for="campo-b">Campo B <b>(saldo)</b>:</label>
                <input type="number" id="campo-b" placeholder="Número maior">
                
                <label for="campo-a">Campo A <b>(valor a ser retirado)</b>:</label>
                <input type="number" id="campo-a" placeholder="Número menor">



                <button type="submit">Comparar</button>
    </form>

    <span id="sucesso">Comparação realizada com sucesso.<br/><br/>O  valor do <b>campo A</b> é <b>menor</b> ou <b>igual</b> o valor do que o valor do <b>campo B</b>.</span>
    <span id="erro">Não é possivel comparar os números.<br/><br/> Lembre-se que o valor no campo A deve ser menor ou igual ao valor no campo B.</span>

            </div>
        </div>



</body>
