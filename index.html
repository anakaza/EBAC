<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 12 - Tarefa - Exercicio_bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 mb-2">
                <h3>Formul√°rio de Cadastro</h3>
            </div>

            <div class="col-12">
                <form>
                    <div class="mb-2">
                        <label class="form-label" for="nome">Seu Nome:</label>
                        <input class="form-control" type="text" id="nome" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="email">Seu e-mail:</label>
                        <input class="form-control" type="email" id="email" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="tel">Seu telefone:</label>
                        <input class="form-control" type="tel" id="tel" required>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#tel').mask('+55 (00) 0 0000-0000')
        });
    </script>

</body>
</html>
