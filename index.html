<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulo_12_aula - Conheça o BS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .container{
        
        }
        header{
            border-bottom: 1px solid #ccc;
            padding: 0.5em 1.5em;
        }
        .accordion img{
            max-width: 100%;
        }
        .accordion{
            height: 100%;
        }
        .table{
            border: 1px solid #ccc;
        }
        footer{
            padding: 2em 2em 1em 0 ;
        }
    </style>
</head>

<body>
    <!--Cabeçalho-->

<div class="container">
    <header>

        <div class="row align-items-center">
            <div class="col d-flex justify-content-start">
                <h1 class="h4">Módulo 12 - Bootstrap</h1>
            </div>
            <div class="col d-flex justify-content-end col-auto">
                <nav>
                            <a class="text-dark nav-link active fw-semibold" href="./index2.html">Formulários</a>
                </nav>
            </div>
        </div>
    </header>
</div>

<div class="container mt-3">
    <div class="row">

        <!--Comportamento de tela e tipográfia-->
        <div class="col-lg-4 col-md-6">
            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#um">
                            <h5>Grids e Tipografia</h5>
                        </button>
                    </div>
                    <div id="um" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            
                            <img src="./images/code01.png" alt="code01">
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <!--botões-->
                        <div class="col-lg-4 col-md-6">
                            <div class="accordion">
                                <div class="accordion-item">
                                    <div class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#dois">
                                            <h5>Botões</h5>
                                        </button>
                                    </div>
                                    <div id="dois" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            
                                            <img src="./images/code04.png" alt="code01">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                <!--accordion e collapse-->
                <div class="col-lg-4 col-md-6">
                    <div class="accordion">
                        <div class="accordion-item">
                            <div class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#tres">
                                    <h5>Accordion e Collapse</h5>
                                </button>
                            </div>
                            <div id="tres" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    
                                    <img src="./images/code05.png" alt="code01">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Grid simplificada-->
                <div class="col-lg-4 col-md-6">
                    <div class="accordion">
                        <div class="accordion-item">
                            <div class="accordion-header" id="headingtwo">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#quatro">
                                    <h5>Grid Simplificada</h5>
                                </button>
                            </div>
                            <div id="quatro" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <img src="https://via.placeholder.com/100x100" alt="">
                                                <h5>imagem</h5>
                                            </div>
                                            <div class="col">
                                                <img src="https://via.placeholder.com/100x100" alt="">
                                                <h5>imagem</h5>
                                            </div>
                                            <div class="col">
                                                <img src="https://via.placeholder.com/100x100" alt="">
                                                <h5>imagem</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <img src="./images/code02.png" alt="code01">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <!--Tabela-->
        <div class="col-lg-4 col-md-6">
            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#cinco">
                            <h5>Tabela</h5>
                        </button>
                    </div>
                    <div id="cinco" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-light">
                                <caption class="fw-light">Tabela teste</caption>
                                <thead>
                                    <th>Nome do produto</th>
                                    <th>Preço Original</th>
                                    <th>valor atual</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>produto 01</td>
                                        <td>R$ 70,00</td>
                                        <td>R$ 50,00</td>
                                        <tr>
                                            <td>produto 02</td>
                                            <td>R$ 70,00</td>
                                            <td>R$ 50,00</td>
                                        </tr>
                                    </tr>
                                </tbody>
                            </table>
                            <img src="./images/code03.png" alt="code01">
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <!--Alertas-->
                <div class="col-lg-4 col-md-6">
                    <div class="accordion">
                        <div class="accordion-item">
                            <div class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#seis">
                                    <h5>Alertas e mensagens padrões</h5>
                                </button>
                            </div>
                            <div id="seis" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="alert alert-danger">
                                        Mensagem de alerta
                                    </div>
                                    <div class="alert alert-info">
                                        <button class="btn-close" data-bs-dismiss="alert"></button>
                                        Alerta com botão fechar padrão
                                    </div>
                                    <div class="alert alert-dark alert-dismissible">
                                        <button class="btn-close" data-bs-dismiss="alert"></button>
                                        Alerta com botão fechar a direita
                                    </div>
                                    <img src="./images/code06.png" alt="code01">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>
</div>

    <!--footer-->

    <div class="container">
        <footer>
            <div class="row align-items-center">
                <div class="col d-flex justify-content-end">
                    <p>&copy; 2023 lOl - Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
